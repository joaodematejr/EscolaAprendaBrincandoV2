<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="idturma" value="#{albumMb.turmaId}" />
	<f:event listener="#{albumMb.load}" type="preRenderView" />
	<f:viewParam name="id" value="#{clienteMb.editarId}" />
	<f:event listener="#{clienteMb.carregarEdicao}" type="preRenderView" />
</f:metadata>
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="../resources/imagens/icons.png"
		type="image/x-icon" />
	<title>Anexar Documentos</title>
</h:head>
<h:body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-text navbar-left">
			<a class="navbar-brand " href="#">Aprenda Brincando 2.0</a>
		</div>
		<div class="navbar-text navbar-right">
			<a class="navbar-brand " href="#"><h:outputText
					value="#{loginManager.cliente.email}" /> </a>
		</div>
		<div class="navbar-text navbar-right">
			<a class="navbar-brand " href="#"><h:outputText
					value="#{loginManager.cliente.nome}" /> </a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1"></div>
		<!-- /.navbar-collapse -->
	</div>
	</nav>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Documentos da Turma</h3>
			</div>
			<div class="panel-body">
				<h:form>
					<h:dataTable
						styleClass="table table table-hover table table-bordered"
						value="#{albumMb.imagens}" var="file">
						<h:column>
							<h:graphicImage styleClass="img-rounded" style="height:200px;"
								name="img/uploads/#{file.nome}" />
						</h:column>
						<h:column>
							<h:column>
								<h5></h5>
								<h:link styleClass="btn btn-info"
									outcome="adminenviardocumentos">
									<span>Editar Documento</span>
									<f:param name="idimagem" value="#{file.id}" />
									<f:param name="idturma" value="#{albumMb.turma.id}" />
									<span class=""></span>
								</h:link>
							</h:column>
							<h5></h5>
							<span><h:commandLink styleClass="btn btn-danger"
									action="#{albumMb.excluir(file.id)}"
									onclick="return confirm('Tem certeza da exclusÃ£o da foto: #{file.nome}')">
									<f:ajax render="@form" />
									<span>Excluir Documento</span>
									<span class=""></span>
								</h:commandLink> </span>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
		<div class="btn-group btn-group-justified" role="group"
			aria-label="...">
			<div class="btn-group" role="group">
				<a type="button" class="btn btn-primary btn-outline "
					data-toggle="modal" data-target="#myModalProxima"
					onClick="voltarMenu()"><span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					Voltar Menu</a>
			</div>
			<div class="btn-group" role="group">
				<h:link outcome="adminenviardocumentos"
					styleClass="btn btn-success btn-outline ">
					<span>Adicionar Documentos</span>
					<f:param name="idturma" value="#{albumMb.turma.id}" />
					<span class="glyphicon glyphicon-export"></span>
				</h:link>
			</div>
			<div class="btn-group" role="group">
				<a type="button" class="btn btn-danger btn-outline "
					data-toggle="modal" data-target="#myModalProxima" onClick="sair()"><span
					class="glyphicon glyphicon-user" aria-hidden="true"></span> Sair</a>
			</div>
		</div>
	</div>
	<!-- BARRA DE CARREGAMENTO -->
	<div class="modal fade" id="myModalProxima" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Carregando</h3>
				</div>
				<div class="modal-body">
					<img src="../resources/imagens/Progress_bar.gif"
						class="img-responsive" alt="Imagem responsiva" />

				</div>
			</div>
		</div>
	</div>
	<!-- BARRA DE CARREGAMENTO -->
	<footer class="footer"> </footer>
	<!--Bootstrap-->
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../resources/css/css/arquivos.css" rel="stylesheet" />
	<script src="../resources/js/jquery.js"></script>
	<script src="../resources/js/mudarPagina.js"></script>
	<script src="../resources/js/bootstrap.min.js"></script>
</h:body>
</html>

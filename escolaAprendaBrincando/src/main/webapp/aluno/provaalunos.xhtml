<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="../resources/imagens/icons.png"
		type="image/x-icon" />
	<f:metadata>
		<f:viewParam name="id" value="#{provaMb.editarId}" />
		<f:event listener="#{provaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<title>Prova</title>
</h:head>
<h:body>
	<h:form>
		<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-text navbar-left">
				<a class="navbar-brand " href="#">Aprenda Brincando 2.0</a>
			</div>
			<div class="navbar-text navbar-right">
				<a class="navbar-brand " href="#"><h:outputText
						value="#{loginManager.cliente.email}" /> </a>
			</div>
			<div class="navbar-text navbar-right">
				<a class="navbar-brand " href="#"><h:outputText
						value="#{loginManager.cliente.nome}" /> </a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1"></div>
			<!-- /.navbar-collapse -->
		</div>
		</nav>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Prova, Boa Sorte !</h3>
				</div>
				<div class="panel-body">
					<h:dataTable styleClass="table-condensed table-hover"
						id="uiPerguntaprova" value="#{provaMb.prova.perguntaProva}"
						var="prova">
						<h:column>
							<div class="radioo">
								<label><h:outputText value="#{prova.id}" rows="50"
										class="form-control" /> </label>
							</div>
						</h:column>
						<h:column>
							<div class="radio">
								<label> <h:outputText value="#{prova.pergunta}"
										rows="1000" />
								</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" /> <h:outputText
										value="#{prova.correta}" rows="50" />
								</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" /> <h:outputText
										value="#{prova.primeiraErrada}" rows="50" />
								</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" /> <h:outputText
										value="#{prova.segundaErrada}" rows="50" />
								</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" /> <h:outputText
										value="#{prova.terceiraErrada}" rows="50" />
								</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" /> <h:outputText
										value="#{prova.quartaErrada}" rows="50" />
								</label>
							</div>
							<div class="radio">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios1" value="option1" /> <h:outputText
										value="#{prova.quintaErrada}" rows="50" />
								</label>
							</div>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
		<footer class="footer"> </footer>
		<!--Bootstrap-->
		<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../resources/css/css/prova.css" rel="stylesheet" />
		<script src="../resources/js/jquery.js"></script>
		<script src="../resources/js/mudarPagina.js"></script>
		<script src="../resources/js/bootstrap.min.js"></script>
	</h:form>
</h:body>
</html>
